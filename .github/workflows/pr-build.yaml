---
name: PR Container Build

on:
  pull_request_target:
    types: [labeled, closed]

jobs:
  # Build and push image (requires approval, maintainer only)
  build-and-push:
    name: Build and Push
    if: |
      github.event_name == 'pull_request_target' &&
      github.event.action == 'labeled' &&
      github.event.label.name == 'build-container'
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout PR
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Prepare platform identifier
        id: platform
        run: |
          platform="${{ matrix.platform }}"
          echo "pair=${platform//\//-}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: pr-${{ github.event.pull_request.number }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,scope=build-${{ steps.platform.outputs.pair }},mode=max
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=pr-${{ github.event.pull_request.number }}
            REVISION=${{ github.event.pull_request.head.sha }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge all digests into multi-arch manifest
  merge-manifests:
    name: Merge Manifests
    if: |
      github.event_name == 'pull_request_target' &&
      github.event.action == 'labeled' &&
      github.event.label.name == 'build-container'
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: write
      pull-requests: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: pr-${{ github.event.pull_request.number }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail

          # Build tag arguments array (-t and tag as separate elements)
          mapfile -t tag_args < <(jq -r '.tags[] | "-t", .' <<< "$DOCKER_METADATA_OUTPUT_JSON")

          # Build image references array
          images=()
          for digest_file in *; do
            [[ -f "$digest_file" ]] || continue
            images+=("ghcr.io/${{ github.repository }}@sha256:${digest_file}")
          done

          # Create multi-arch manifest
          docker buildx imagetools create "${tag_args[@]}" "${images[@]}"

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}

      - name: Generate build summary
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}"
          MANIFEST_DIGEST=$(docker buildx imagetools inspect "${IMAGE_TAG}" --format '{{.Manifest.Digest}}')

          {
            echo "## üöÄ PR Container Image Built"
            echo ""
            echo "### üì¶ Image Tag"
            echo "- \`${IMAGE_TAG}\`"
            echo ""
            echo "### üèóÔ∏è Platforms"
            docker buildx imagetools inspect "${IMAGE_TAG}" --format '{{range .Manifest.Manifests}}- {{.Platform.OS}}/{{.Platform.Architecture}}{{if .Platform.Variant}}/{{.Platform.Variant}}{{end}}{{"\n"}}{{end}}'
            echo ""
            echo "### üìã Manifest Digest"
            echo "\`${MANIFEST_DIGEST}\`"
            echo ""
            echo "### üì• Pull Command"
            echo '```bash'
            echo "docker pull ${IMAGE_TAG}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Container image built and pushed successfully!\n\n**Image:** \`ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}\`\n\n**Platforms:** linux/amd64, linux/arm64\n\n**Pull command:**\n\`\`\`bash\ndocker pull ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}\n\`\`\``
            })

      - name: Remove build-container label
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'build-container'
            })

  # Clean up PR image when PR is closed
  cleanup-pr-image:
    name: Cleanup PR Image
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete PR container image
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          OWNER="${{ github.repository_owner }}"
          PACKAGE="${{ github.event.repository.name }}"
          TAG="pr-${{ github.event.pull_request.number }}"

          echo "üîç Looking for image with tag: ${TAG}"

          # Find version ID for this PR tag
          VERSION_ID=$(gh api --paginate "/users/${OWNER}/packages/container/${PACKAGE}/versions" \
            --jq ".[] | select(.metadata.container.tags[]? == \"${TAG}\") | .id")

          if [ -z "${VERSION_ID}" ]; then
            echo "‚úÖ No image found with tag ${TAG}"
            exit 0
          fi

          echo "üóëÔ∏è  Deleting image version ${VERSION_ID} with tag ${TAG}"
          if gh api --method DELETE --silent "/users/${OWNER}/packages/container/${PACKAGE}/versions/${VERSION_ID}"; then
            echo "‚úÖ Successfully deleted image ${TAG}"
          else
            echo "‚ùå Failed to delete image ${TAG}"
            exit 1
          fi
