---
name: Release

on:
  push:
    branches: ["main"]
  release:
    types: ["published"]

jobs:
  build-image:
    name: Build Image
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare platform identifier
        id: platform
        run: |
          platform="${{ matrix.platform }}"
          echo "pair=${platform//\//-}" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern={{major}},prefix=v
            type=ref,event=branch
          flavor: |
            latest=auto

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,scope=build-${{ steps.platform.outputs.pair }},mode=max
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Merge Manifests
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      packages: write
      id-token: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern={{major}},prefix=v
            type=ref,event=branch
          flavor: |
            latest=auto

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail

          # Build tag arguments array (-t and tag as separate elements)
          mapfile -t tag_args < <(jq -r '.tags[] | "-t", .' <<< "$DOCKER_METADATA_OUTPUT_JSON")

          # Build image references array
          images=()
          for digest_file in *; do
            [[ -f "$digest_file" ]] || continue
            images+=("ghcr.io/${{ github.repository }}@sha256:${digest_file}")
          done

          # Create multi-arch manifest
          docker buildx imagetools create "${tag_args[@]}" "${images[@]}"

      - name: Inspect image
        run: |
          IMAGE_TAG=$(echo "$DOCKER_METADATA_OUTPUT_JSON" | jq -r '.tags[0]')
          docker buildx imagetools inspect "${IMAGE_TAG}"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes --recursive {}

      - name: Generate build summary
        run: |
          IMAGE_TAG=$(echo "$DOCKER_METADATA_OUTPUT_JSON" | jq -r '.tags[0]')
          MANIFEST_DIGEST=$(docker buildx imagetools inspect "${IMAGE_TAG}" --format '{{.Manifest.Digest}}')

          {
            echo "## ðŸš€ Container Image Published"
            echo ""
            echo "### ðŸ“¦ Image Tags"
            echo "$DOCKER_METADATA_OUTPUT_JSON" | jq -r '.tags[] | "- `\(.)`"'
            echo ""
            echo "### ðŸ—ï¸ Platforms"
            docker buildx imagetools inspect "${IMAGE_TAG}" --format '{{range .Manifest.Manifests}}- {{.Platform.OS}}/{{.Platform.Architecture}}{{if .Platform.Variant}}/{{.Platform.Variant}}{{end}}{{"\n"}}{{end}}'
            echo ""
            echo "### ðŸ”’ Security"
            echo "- âœ… Signed with cosign (keyless OIDC)"
            echo "- ðŸ“‹ Manifest digest: \`${MANIFEST_DIGEST}\`"
            echo ""
            echo "### ðŸ“¥ Pull Command"
            echo '```bash'
            echo "docker pull ${IMAGE_TAG}"
            echo '```'
            echo ""
            echo "### ðŸ” Verify Signature"
            echo '```bash'
            echo "cosign verify \\"
            echo "  --certificate-identity-regexp='https://github\\.com/${{ github.repository }}/\\.github/workflows/release\\.yaml@refs/heads/main' \\"
            echo "  --certificate-oidc-issuer='https://token.actions.githubusercontent.com' \\"
            echo "  ${IMAGE_TAG}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
